<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap5 实例</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 新 Bootstrap5 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

        <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
        <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

        <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

        <script src="/static/js/index.js"></script>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>

        <div class="container-fluid mt-3">
            <h1>创建相等宽度的列</h1>
            <p>创建三个相等宽度的列! 尝试在 class="row" 的 div 中添加新的 class="col" div，会显示四个等宽的列。</p>
            <div class="row">
                <div class="col p-3 bg-primary text-white">.col</div>
                <div class="col p-3 bg-dark text-white">.col</div>
                <div class="col p-3 bg-primary text-white">.col</div>
            </div>
        </div>
        <form action="/search" method="post" class="form-floating row border">
            <input type="search" name="keyword" class="form-control col-md" id="floatingInput"
                   placeholder="博客标题/用户名/用户描述信息">
            <label for="floatingInput">博客标题/用户名/用户描述信息</label>
            <button type="submit" class="btn btn-dark col-md-6">搜索</button>
        </form>

        <div>
            <button class="w-50 h-50">555</button>
            <button class="w-25">555</button>
            <button class="w-25">555</button>
        </div>

        <div style="height: 100px;width: 200px" class="container border text-center align-middle">
            文本要居中
        </div>

        <div style="height: 100px;width: 200px" class="container border d-flex justify-content-center align-items-center">
            文本要居中
        </div>

        <div style="height: 100px;width: 200px" class="container border">
            <div class="border align-middle">
                div要居中
            </div>
        </div>


    </body>
</html>
